<div class="row">
	<ol id="breadcrumb">
		<li> <a href="#home"> <i class="fa fa-home"></i> Página Inicial </a> </li>
		<li> <i class="fa fa-angle-right"></i> </li>
		<li> Aluno </li>
	</ol>
	<h1 id="topTitle">
		Aluno
	</h1>
</div>

<!-- Include Nav Menu -->
<div id="rowForNav" ng-include="'src/app/shared/template/nav-menu.html'" class="row"></div>

<!-- ROW -->
<div class="row">

	<div id="rowForNav" class="col-md-2"></div>

	<div class="col-md-8">

		<h2>
			Administre os Alunos Cadastrados.
		</h2>

		<div class='row row-buttons-list'>
			<div class='col-xs-12 col-md-12'>
				<a href="#new-student" class="btn btn-primary">
					<i class="fa fa-plus"></i> Novo Aluno
				</a>
			</div>
		</div>
				
		<div class='row row-filter-list'>
			<div class='col-xs-4 col-md-4'>
				<label>Itens por página:</label>
				<select class="form-control" ng-model="pageSizeOfGenericList">
					<option value="5" ng-selected="selected">Exibir 5 por página</option>
					<option value="10">Exibir 10 por página</option>
					<option value="15">Exibir 15 por página</option>
					<option value="20">Exibir 20 por página</option>
				</select>
			</div>
			<div class='col-xs-4 col-md-4'></div>
			<div class='col-xs-4 col-md-4'>
				<label>Localizar:</label>
				<input 
					type="text" 
					class="form-control" 
					ng-keyup="filterList()"
					ng-model='filterListInput'>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Email</th>
					<th>Data de Nascimento</th>
					<th>Score</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody> 
				<tr ng-repeat="student in dataOfGenericList | 
					   startFrom:currentPageOfGenericList*pageSizeOfGenericList | 
					   limitTo:pageSizeOfGenericList">
					<td>{{student.name}}</td>
					<td>{{student.cpf}}</td>
					<td>{{student.email}}</td>
					<td>{{student.birthday}}</td>
					<td>{{student.score}}</td>
					<td> 
						<a class="btn btn-primary" href="#update-student/{{student.id}}" >Editar</a>
						<a class="btn btn-primary" ng-click= "listStudentCtrl.inativaStudent(student.id)" >Desativar</a>
  					  
  					  
					</td>
				 </tr>
			</tbody>
		</table>

		<div class="row row-buttons-pagination-list">

			<div class="col-xs-12 col-md-12">
				<button class="btn btn-primary" ng-disabled="currentPageOfGenericList == 0"
					ng-click="currentPageOfGenericList=currentPageOfGenericList-1"> <i class="fa fa-angle-double-left"></i>  </button>
				<button class="btn btn-primary" ng-disabled="currentPageOfGenericList >= dataOfGenericList.length/pageSizeOfGenericList - 1"
					ng-click="currentPageOfGenericList=currentPageOfGenericList+1"> <i class="fa fa-angle-double-right"></i> </button>
			</div>

		</div>

		<br><br><br><br><br><br><br><br>

	</div>

	<div id="rowForNav" class="col-md-2"></div>

</div>
